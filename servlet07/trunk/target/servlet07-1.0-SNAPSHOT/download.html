<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件下载</title>
</head>
<body>

    <!--
        超链接下载
            当前用超链接 （a标签）时，如果遇到浏览器能够识别的资源，则会显示内容；如果遇到浏览器不能识别的资源，则会进行下载

    -->

    <!--浏览器能够识别的资源-->
    <a href="download/test.txt">文件下载</a>
    <a href="download/img.jpg">图片文件</a>
    <!--浏览器不能识别的资源-->
    <a href="download/20计网4班张文驰.zip">压缩文件</a>
    <hr>
    <a href="download/test.txt" download>文件下载</a>
    <a href="download/img.jpg" download="百度.png">图片文件</a>

    <hr>
    <form action="downloadServlet">
        文件名：<input type="text" name="fileName" placeholder="请输入要下载的文件名">
        <button>下载</button>
    </form>
</body>
</html>
